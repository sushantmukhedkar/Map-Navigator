<script nonce="randomvalue">

    let accessToken = 'pk.eyJ1Ijoic3VzaGFudDc4MDMiLCJhIjoiY2xyaXowMmx2MDh2eTJwcXFmamU0dGt1ZyJ9.nD1_kI6J2B9xDxSeZATblw';
    // access token
    mapboxgl.accessToken = accessToken;

    // creating a map object
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [77.292066915344, 19.112738099388025],
        zoom: 17,
        showPlaceLabels: true,
        showRoadLabels: true,
        container: 'map',
    });

    // when map loads, it fires a callback function
    map.on('load', () => {
        map.addLayer({
            id: 'terrain-data',
            type: 'line',
            source: {
                type: 'vector',
                url: 'mapbox://mapbox.mapbox-steets-v2'
            },
            'source-layer': 'contour'
        });
    });

    const marker1 = new mapboxgl.Marker()
        .setLngLat([77.292066915344, 19.112738099388025])
        .addTo(map);


    // Add the control to the map.

    // );

    // Add zoom and rotation controls to the map.
    map.addControl(new mapboxgl.NavigationControl());

</script>
